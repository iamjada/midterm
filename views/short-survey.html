<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Midterm Survey</title>
</head>
<body>
<div class="container">
<h1>Midterm Survey</h1>

<form action="#" method="post" class="form-horizontal">
<!-- get name -->
    <div class="form-group">
        <label for="fname" class="col-sm-4 control-label">Name:</label>

        <div class="col-sm-4">
            <input type="text" id="fname" name="fname" value="{{@userName}}"><br><br>
        </div>

        <!-- display an error message
        <check if="{{ isset(@errors['fname']) }}">
            <span class="err">{{ @errors['fname'] }}</span>
        </check>
    </div>
      -->
<!-- checkboxes -->
<p>Check all that apply:</p>

<input type="checkbox" id="midterm" name="midterm" value="Easy">
<label for="midterm"> This midterm is easy</label><br>
<input type="checkbox" id="like" name="like" value="Likey">
<label for="like"> I like Midterms</label><br>
<input type="checkbox" id="today" name="today" value="Day">
<label for="today"> Today is sunday</label><br><br>
<!--submit button -->
<input type="submit" value="Submit">
</form>
